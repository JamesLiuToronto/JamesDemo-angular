
<div *ngIf="!isAuthenticated()">
  <a routerLink="/auth/sign-in" class="text-sm font-semibold text-primary-600 hover:text-primary-400 ml-3">Login</a>
  <a routerLink="/auth/sign-up" class="text-sm font-semibold text-primary-600 hover:text-primary-400 ml-3">Sing up</a>
</div>


<div class="relative ml-3" *ngIf="isAuthenticated()">
  <!-- Profile Button -->
  <button
    (click)="toggleMenu()"
    class="relative flex items-center justify-center p-1.5 rounded-full bg-primary-500  text-xs"
    type="button"
    aria-expanded="false"
    aria-haspopup="true">
    <span class="sr-only">Open user menu</span>
    <!-- <img
      clickOutside
      (clickOutside)="isMenuOpen = false"
      class="h-6 w-6 rounded-md"
      src="https://avatars.githubusercontent.com/u/12519008?v=4"
      alt="" /> -->

      <svg-icon src="assets/icons/user.svg" clickOutside
      (clickOutside)="isMenuOpen = false"
      class="h-6 w-6 rounded-md"> </svg-icon>  
  </button>
  <!-- Dropdown -->
  <div
    [ngClass]="
      isMenuOpen
        ? 'pointer-events-auto scale-100 animate-fade-in-up opacity-100 duration-200'
        : 'pointer-events-none scale-95 opacity-0 duration-100 ease-in'
    "
    class="absolute right-0 mt-2 w-60 origin-top-right transform rounded-md bg-white py-4 shadow-custom ring-1 ring-transparent ring-opacity-5 transition focus:outline-none dark:bg-night-600">
    <div class="flext-row flex items-center px-4 pb-4">
      <div class="w-5 shrink-0">
        <svg-icon src="assets/icons/user.svg" class="h-4 w-4 rounded-md"> </svg-icon>  
      </div>
      <div class="overflow-hidden px-2 text-xs font-light text-gray-700 dark:text-night-50">
        James Liu
        <p class="truncate text-ellipsis text-xs font-light text-gray-400 dark:text-night-300">Jamesliu_8@yahoo.com</p>
      </div>
    </div>

    <div class="border-b border-dashed border-gray-200 dark:border-night-500"></div>

    <ul class=" my-1 mx-1 backdrop-opacity-0">
      <li class="profile_mean">
        Your Profile
      </li>
      <li class="profile_mean">
        Language
      </li>
      <li class="profile_mean">
        Settings
      </li>
      <li (click)="logout()" class="profile_mean">
        Sign out
      </li>
    </ul>
  </div>
</div>
