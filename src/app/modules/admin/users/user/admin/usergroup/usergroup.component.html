<div class="user_card_body_class">

    <div class="user_divider_class">
        <p class="user_divider_title">User Roles</p>
    </div>
    <div class="flex flex-row space-x-1 items-center">
        <div class="relative w-2/5 ">
            <select id="pCategory" name="pCategory" [(ngModel)]="selected" multiple="true">
                <option value="" disabled>Choose User Roles</option>
                <option *ngFor="let c of groupTypes" [ngValue]="c">{{ c }}</option>
            </select>
        </div>

        <div class="w-3/5 mr-2 flex-row-reverse">
            <div class="w-3/10">
                <button type="button" (click)="save()" class="user_button">Save</button>
            </div>

            <div class="w-3/10">
                <button type="button" (click)="this.undo()" class="user_button">Undo</button>
            </div>
        </div>
    </div>
    <app-popup-window></app-popup-window>
</div>
