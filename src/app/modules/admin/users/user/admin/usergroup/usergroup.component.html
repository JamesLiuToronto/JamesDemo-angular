<div class="flex items-center px-4 max-w-full space-x-2">
    <div class="relative w-3/5 ">
        <select id="pCategory" name="pCategory" [(ngModel)]="selected" multiple="true">
            <option value="" disabled>Choose User Roles</option>
            <option *ngFor="let c of groupTypes" [ngValue]="c">{{ c }}</option>
        </select>
    </div>

    <div class="w-2/5 mr-2 flex-row-reverse">
        <div class="w-1/10">
            <button type="button" (click)="save()" class="group relative justify-center rounded-md border border-transparent bg-primary-500 
                    py-2 px-4 float-right text-xs font-medium text-white focus:outline-none focus:ring-2 
                    focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400">Save</button>
        </div>

        <div class="w-1/10">
            <button type="button" (click)="this.undo()" class="group relative justify-center rounded-md border border-transparent bg-primary-500 
                    py-2 px-4 float-right text-xs font-medium text-white focus:outline-none focus:ring-2 
                    focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400">Undo</button>
        </div>
    </div>
    <app-popup-window></app-popup-window>
</div>
