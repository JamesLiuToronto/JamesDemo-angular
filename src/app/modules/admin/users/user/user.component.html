<p>user works!</p>
<p>{{this.user?.userId}}</p>
<p>{{this.user?.userStatus}}</p>
<p>{{this.user?.emailAddress}}</p>
<p></p>

<div class="flex space-x-4">
    <button (click)="this.goBack()">
        go back
    </button>
    <button *ngIf="isPending()" (click)="this.activateUser()"
        class="flex-none rounded-md bg-primary-500 px-2 py-2.5 text-xs font-semibold hover:bg-primary-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
        Activate User
    </button>


    <button *ngIf="isPending()" (click)="this.sendActivateToken()"
        class="flex-none rounded-md bg-primary-500 px-2 py-2.5 text-xs font-semibold hover:bg-primary-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
        Send Activate token
    </button>

    <button *ngIf="isActive()" (click)="this.deactivateUser()"
        class="flex-none rounded-md bg-primary-500 px-2 py-2.5 text-xs font-semibold hover:bg-primary-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
        Deactivate User
    </button>

    <button *ngIf="isDisable()" (click)="this.deactivateUser()"
        class="flex-none rounded-md bg-primary-500 px-2 py-2.5 text-xs font-semibold hover:bg-primary-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
        Enable User
    </button>

    <button (click)="this.displayInfo()"
        class="flex-none rounded-md bg-primary-500 px-2 py-2.5 text-xs font-semibold hover:bg-primary-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
        Display Info
    </button>
</div>
<div *ngIf="displayToken()" class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3" role="alert">
    <p class="font-bold">Activate Token is generated successfully</p>
    <p class="text-sm">Token is ({{this.token}})</p>
</div>
