        <div class="mb-4 mx-10 flex items-center justify-between">
            <select id="reference-type"
                (change)="this.changeSelection($event)"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg 
                focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 dark:bg-gray-700 
                dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option class="border-b border-dashed border-gray-200 dark:border-night-500 hover:bg-slate-200" value="NA" selected>
                    Please select Reference Type
                </option>
                <option *ngFor="let type of types ;let indexOfelement=index;"
                            class="border-b border-dashed border-gray-200 dark:border-night-500 hover:bg-slate-200"
                            value={{type}}>
                       {{type}}
                </option>                            
   
            </select>
        </div>
