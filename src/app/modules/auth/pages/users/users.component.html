<h1>Registered Users</h1>
<div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <ng-container *ngIf="isLoading">Loading...</ng-container>
    </div>
</div>
<div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
            <div class="overflow-hidden">
                <table class="table-auto border-solid border-2 border-indigo-600" id='tab'>
                    <thead thead class="border-b bg-blue-400">
                        <tr>
                            <th scope="col" class="text-sm font-medium text-white px-6 py-4">Email</th>
                            <th scope="col" class="text-sm font-medium text-white px-6 py-4">FirstName</th>
                            <th scope="col" class="text-sm font-medium text-white px-6 py-4">LastName</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users" class="bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ user.email }}
                            </td>
                            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ user.firstName
                                }}</td>
                            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ user.lastName}}
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<button *ngIf="!isLoading" (click)="this.getUserList()" class="bg-yellow-400 rounded p-3">Refresh Users</button>
