<!-- login form -->
<form (ngSubmit)="submit()" #myForm="ngForm" class="my-10 space-y-3">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-gray-700 dark:text-white">
      Login Page <span class="text-primary-500">!</span>
    </h2>
    <p class="text-sm text-gray-400 dark:text-night-200">Enter your credential to access your account.</p>
  </div>
  <button
    type="button"
    (click)="this.loginWithGoogle()"
    class="flex w-full items-center justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-gray-50 dark:border-night-500 dark:bg-night-700 dark:text-night-200 dark:hover:bg-night-600">
    <svg-icon src="assets/icons/google-logo.svg" [svgClass]="'h-6 w-6 mr-2'"> </svg-icon>
    Log in with Google
  </button>

  <div
    class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-gray-300 after:mt-0.5 after:flex-1 after:border-t after:border-gray-300 dark:before:border-night-500 dark:after:border-night-500">
    <p class="mx-4 mb-0 text-center text-sm text-gray-400 dark:text-night-400">or</p>
  </div>

  <div class="space-y-3 text-left">
    <div class="relative">
      <input type="text" id="email" class="peer block py-1" placeholder=" " [(ngModel)]="form.email"
      name="email" #email="ngModel" autocomplete="off" required/>
      
      <label for="email" class="input_text">Email address</label>
    </div>
    <div class="relative">
      <input type="password" id="password" autocomplete="off" class="peer block py-1" placeholder=" " [(ngModel)]="form.password" name="password" #password="ngModel"
       required/>
      
      <label
        for="password" class="input_text">Password</label>
    </div>
  </div>

  <div class="flex items-center justify-between space-x-3">
    <div class="flex items-center">
      <input id="remember-me" name="remember-me" type="checkbox" />
      <label for="remember-me" class="ml-2 block text-sm text-gray-400 dark:text-night-200"> Remember me </label>
    </div>

    <div class="text-sm">
      <a routerLink="/auth/forgot-password" class="font-medium text-primary-500 hover:text-primary-400">
        Forgot your password?
      </a>
    </div>
  </div>

  <!-- Submit Button -->
  <button  type="button" type="submit"
    class="group relative mb-10 flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400">
    Sign in
  </button>

  <!-- Sign-up -->
  <div class="text-sm text-gray-400 dark:text-night-200">
    Not a Member yet? <a routerLink="../sign-up" class="text-primary-500 hover:text-primary-400">Sign up</a>
   
  </div>
  
</form>

<app-popup-window></app-popup-window>
