<div class="mb-4 flex justify-between">
    <div class="inline-block">
      <h3 class="font-semibold text-gray-900 dark:text-white">My Dashboard</h3>
      <div class="space-x-1 text-xs font-medium text-gray-400 dark:text-night-300">
        <a href="" class="hover:text-primary-500">My Dashboards</a>
        <span> - AAA</span>
      </div>
    </div>
    <div class="inline-block space-x-4">
      <button (click)="this.changeShowBookFlag()" 
        class="flex-none rounded-md bg-white px-4 py-2.5 text-xs font-semibold text-gray-500 hover:text-primary-500 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
        <ng-container *ngIf="!this.isShowingBook">Show books</ng-container>
        <ng-container *ngIf="this.isShowingBook">Hide books</ng-container>
      </button>
      <button (click)="this.changeShowCartFlag()"
        class="flex-none rounded-md bg-primary-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-primary-600">
        <ng-container *ngIf="!this.isShowingCart">Show books</ng-container>
        <ng-container *ngIf="this.isShowingCart">Hide Cart</ng-container>
      </button>
    </div>
  </div>
