<li>
    <div class="flex min-h-[280px] flex-col rounded-lg bg-white p-6 dark:bg-night-700 sm:flex-row">
        <div class="w-1/2">
            <img src="{{book.image}}" alt="{{book.name}}" width="100"
                class="min-h-[200px] w-full flex-1 cursor-pointer rounded-md bg-cover transition duration-150 ease-in-out hover:opacity-75" />

        </div>
        <!-- Details  -->
        <div class="w-1/2 text-left mt-2 flex flex-1 flex-col justify-between space-y-0.5 sm:ml-6 md:mt-0">
            <div class="text-base font-semibold text-gray-800 dark:text-night-50">
                {{book.name | titlecase}}
            </div>
            <div>
                <small class="font-normal text-gray-600 dark:text-night-100">
                    Author: {{book.author|titlecase}}</small>
            </div>

            <div>
                <small class="font-normal text-gray-600 dark:text-night-100">
                    Price: {{book.amount | currency:"CAD"}}</small>
            </div>



            <div class="flex items-center justify-between">
                <button
                    class="flex-none rounded-md bg-primary-500 px-2 py-1.5 text-xs font-semibold text-white hover:bg-primary-600"
                    *ngIf="!isInCart" (click)="this.addToCart()">
                    Add to Cart
                </button>

                <button
                    class="flex-none rounded-md bg-primary-500 px-2 py-1.5 text-xs font-semibold text-white hover:bg-primary-600"
                    *ngIf="isInCart" (click)="this.removeFromCart()">
                    Remove from Cart
                </button>

            </div>
        </div>
    </div>
</li>
